<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ACM Download Extension</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #007acc;
    }
    p {
      font-size: 14px;
      line-height: 1.5;
      color: #333;
      margin: 0 0 10px 0;
    }
    .info {
      background: #f0f8ff;
      padding: 10px;
      border-radius: 5px;
      border-left: 3px solid #007acc;
    }
    ul {
      margin: 10px 0;
      padding-left: 20px;
    }
    li {
      font-size: 13px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>ACM Download Extension</h1>
  <div class="info">
    <p><strong>How it works:</strong></p>
    <p>This extension automatically:</p>
    <ul>
      <li>Checks all checkboxes on the page</li>
      <li>Clicks the download link</li>
      <li>Clicks the download button</li>
    </ul>
    <p>The extension runs automatically on ACM Digital Library pages.</p>
  </div>
</body>
</html>
